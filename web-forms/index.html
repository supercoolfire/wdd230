<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Course proposal application form, Registration form.">

    <!-- This start file was build by Paul Cheney  -->

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->

    <!-- STYLE SHEETS -->

    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top" for="fname">First Name* <input type="text" name="fname" id="fname"
                        placeholder="Chimp" title="Do you have a name?" required></label>
                <label class="top" for="lname">Last Name* <input type="text" name="lname" id="lname"
                        placeholder="panzie" title="Do yo have a last name" required></label>
                <label class="top" for="phone">Phone <input type="tel" name="phone" id="phone" placeholder="555sardines"
                        title="Im not gonna call you"></label>
                <label class="top" for="phone">Email* <input type="email" name="email" id="email"
                        placeholder="gmail@hotmail.cc" title="We are living in the future now. Everone have an email"
                        required></label>
                <label class="top" for="url">Website <input type="url" name="url" id="url" placeholder="http://"
                        title="You have a website? That's awesome/"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs" for="audience1"><input type="radio" name="audience" id="audience1" value="beginner"
                        title="You've just started"> beginner</label>
                <label class="sbs" for="audience2"><input type="radio" name="audience" id="audience2"
                        value="Intermediate" title="You are in the middle of soething"> Intermediate</label>
                <label class="sbs" for="audience3"><input type="radio" name="audience" id="audience3" value="Advanced"
                        title="You are way in the future"> Advanced</label>

                <div>Softare Need</div>
                <label class="sbs" for="editing"><input type="checkbox" name="editing" id="editing" value="yes"
                        title="Erase, replace, embrace new face"> Photo Editing</label>
                <label class="sbs" for="code"><input type="checkbox" name="code" id="code" value="yes"
                        title="Secret code"> Coding</label>
                <label class="sbs" for="process"><input type="checkbox" name="process" id="process" value="yes"
                        title="Intel pentium I"> Preprocessor</label>
                <label class="sbs" for="client"><input type="checkbox" name="client" id="client" value="yes"
                        title="Transfer file from the other side of the world "> FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top" for="dating">Application Completion Date<input type="date" name="dating" id="dating"
                        title="When is your birthday"></label>
                <label class="top" for="subject">Course Subject
                    <select name="subject" id="subject" title="Probably not science">
                        <option value="" class="nish">-Please Select- &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Create Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber Insecurity</option>
                    </select>
                </label>
                <label class="top" for="authors">How Many Authors?<input type="number" name="authors"
                        id="authors"></label>
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">

        </form>


    </main>

            <span id="lu"></span></p>
    </footer>

</body>

</html>
